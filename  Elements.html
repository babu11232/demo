<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access an ABBR element</h3>

<p>The <abbr id="myAbbr" title="ABBR is a html tag here & javascript are awesome">WHO</abbr> was founded in 1948.</p>

<p>Click the button to get the abbreviation of "WHO".</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myAbbr").title;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
